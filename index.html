<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phospholipids Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Phospholipids Quiz</h1>
            <p id="timer">Time remaining: 30 seconds</p>
        </div>
        <div class="quiz-content">
            <h2 id="question"></h2>
            <div id="choices"></div>
            <div id="feedback" class="feedback"></div>
            <div id="long-answer" class="long-answer"></div>
            <button id="next-button" class="button" style="display: none;">Next Question</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
